# Root logger option
log4j.rootLogger=DEBUG,stdout,toFile

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %X{Server} %X{RequestId} %5p %c{1}:%L - %m%n

log4j.appender.toFile=org.apache.log4j.FileAppender
log4j.appender.toFile.File=src/main/java/log/mylogfile
log4j.appender.toFile.Append=true
log4j.appender.toFile.layout=org.apache.log4j.PatternLayout
log4j.appender.toFile.layout.conversionPattern=%m%n

log4j.logger.com.usermanagement.imp.Controller = DEBUG,stdout,toFile

